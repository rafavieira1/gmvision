  <body>

    <!-- Carregamento assíncrono das fontes secundárias -->
    <script>
      // Carrega as fontes não críticas de forma assíncrona
      function loadFont(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      }
      
      // Carrega fontes secundárias após o DOM estar pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          loadFont('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap');
          loadFont('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap');
        }, 100);
      });
    </script>
